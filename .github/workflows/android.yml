name: Android CI master

on:
  push:
    branches: [ "testing-2" ]
  pull_request:
    branches: [ "masters" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: test step
      run: echo "Hello, I am on master branch"
    - uses: actions/checkout@v4
    - name: set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
